buildscript {
	ext {
		springBootVersion = '1.4.0.RELEASE'
		groovyVersion = '2.4.7'
	}

	repositories {
		mavenCentral()
		jcenter()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'org.springframework:springloaded:1.2.0.RELEASE'
	}

}

plugins {
	id 'fi.jasoft.plugin.vaadin' version '0.11.0-beta'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: "groovy"

jar {
	baseName = 'ankara'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	all*.exclude group: '', module: 'servlet-api'
}

dependencies {
	compile "org.codehaus.groovy:groovy:${groovyVersion}"
	compile "org.codehaus.groovy:groovy-templates:${groovyVersion}"

	compile("javax.inject:javax.inject:1")
	compile 'org.apache.commons:commons-lang3:3.3'

	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-groovy-templates')
	compile('com.vaadin:vaadin-spring-boot-starter:1.0.0')

	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test')

	compile 'org.vaadin.spring.extensions:vaadin-spring-ext-core:0.0.7.RELEASE'
	compile 'org.vaadin.spring.extensions:vaadin-spring-ext-boot:0.0.7.RELEASE'
	compile 'org.vaadin.spring.extensions:vaadin-spring-ext-security:0.0.7.RELEASE'
	compile 'org.vaadin.spring.addons:vaadin-spring-addon-eventbus:0.0.7.RELEASE'
	compile 'org.vaadin.spring.addons:vaadin-spring-addon-simple-mvp:0.0.7.RELEASE'
//// https://mvnrepository.com/artifact/com.vaadin/vaadin-shared-deps
	compile group: 'com.vaadin', name: 'vaadin-shared-deps', version: '1.0.3'

//	compile 'com.vaadin:vaadin-themes:7.6.8'

	compile 'org.vaadin.addon:confirmdialog:2.1.3'
	compile 'org.vaadin.addon:easyuploads:7.4.10'

	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	compile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
//
//	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.9'
//	compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.9'
//// https://mvnrepository.com/artifact/org.xhtmlrenderer/flying-saucer-pdf
//	compile group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: '9.0.9'
//
//// https://mvnrepository.com/artifact/org.xhtmlrenderer/flying-saucer-core
//	compile group: 'org.xhtmlrenderer', name: 'flying-saucer-core', version: '9.0.9'

}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:7.7.0"
	}
}


eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

idea {
	module {
		inheritOutputDirs = false
		outputDir = file("$buildDir/classes/main/")
	}
}
